<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator Project</title>
  </head>
  <body>
    <main>
      <div class="top_section">
        <!-- title of calculator -->
        <div class="title">
          <div>Calc</div>
          <div>
            <button class="light_dark">
              <div class="dark">
                <img src="assets/icons/dark-mode-icon.svg" alt="dark-mode" />
              </div>
              <div class="light">
                <img src="assets/icons/light-mode-icon.svg" alt="light-mode" />
              </div>
            </button>
          </div>
        </div>

        <!-- screen where numbers appear -->
        <div class="num_screen">
          <div class="numbers">
            <p id="screen" class="number">0</p>
          </div>
        </div>
      </div>

      <div class="grid">
        <!-- num pad -->
        <button id="1" class="num_pad all_clear shadow">
          <div class="Imedium">AC</div>
        </button>
        <button id="2" class="num_pad clear shadow">
          <div class="Imedium">C</div>
        </button>
        <button id="3" class="num_pad percent shadow">
          <div class="Imedium">
            <img src="assets/icons/percent-icon.svg" alt="" />
          </div>
        </button>
        <button id="4" class="num_pad divide shadow">
          <div class="Imedium">
            <img src="assets/icons/division-icon.svg" alt="" />
          </div>
        </button>
        <button id="5" onclick="entered(7)" class="num_pad seven shadow">
          <div class="Imedium">7</div>
        </button>
        <button id="6" onclick="entered('8')" class="num_pad eight shadow">
          <div class="Imedium">8</div>
        </button>
        <button id="7" onclick="entered('9')" class="num_pad nine shadow">
          <div class="Imedium">9</div>
        </button>
        <button id="8" class="num_pad multiply shadow">
          <div class="Imedium">
            <img src="assets/icons/multiplication-icon.svg" alt="" />
          </div>
        </button>
        <button id="9" onclick="entered('4')" class="num_pad four shadow">
          <div class="Imedium">4</div>
        </button>
        <button id="10" onclick="entered('5')" class="num_pad five shadow">
          <div class="Imedium">5</div>
        </button>
        <button id="11" onclick="entered('6')" class="num_pad six shadow">
          <div class="Imedium">6</div>
        </button>
        <button id="12" class="num_pad minus shadow">
          <div class="Imedium">
            <img src="assets/icons/subtraction-icon.svg" alt="" />
          </div>
        </button>
        <button id="13" onclick="entered('1')" class="num_pad one shadow">
          <div class="Imedium">1</div>
        </button>
        <button id="14" onclick="entered('2')" class="num_pad two shadow">
          <div class="Imedium">2</div>
        </button>
        <button id="15" onclick="entered('3')" class="num_pad three shadow">
          <div class="Imedium">3</div>
        </button>
        <button id="16" class="num_pad plus shadow">
          <div class="Imedium">
            <img src="assets/icons/add-icon.svg" alt="" />
          </div>
        </button>
        <button id="17" onclick="entered('0')" class="num_pad zero shadow">
          <div class="Imedium">0</div>
        </button>
        <button id="18" onclick="entered('.')" class="num_pad dot shadow">
          <div class="Imedium">.</div>
        </button>
        <button id="19" class="num_pad equal shadow">
          <div class="Imedium">
            <img src="assets/icons/equals-icon.svg" alt="" />
          </div>
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
