<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator Project</title>
  </head>
  <body>
    <main>
      <div class="top_section">
        <!-- title of calculator -->
        <div class="title">Calc</div>

        <!-- screen where numbers appear -->
        <div class="num_screen">
          <div class="numbers">
            <p class="number">0</p>
          </div>
        </div>
      </div>

      <div class="grid">
        <!-- num pad -->
        <div id="1" class="num_pad all_clear shadow"></div>
        <div id="2" class="num_pad clear shadow"></div>
        <div id="3" class="num_pad percent shadow"></div>
        <div id="4" class="num_pad divide shadow"></div>
        <div id="5" class="num_pad seven shadow"></div>
        <div id="6" class="num_pad eight shadow"></div>
        <div id="7" class="num_pad nine shadow"></div>
        <div id="8" class="num_pad multiply shadow"></div>
        <div id="9" class="num_pad four shadow"></div>
        <div id="10" class="num_pad five shadow"></div>
        <div id="11" class="num_pad six shadow"></div>
        <div id="12" class="num_pad minus shadow"></div>
        <div id="13" class="num_pad one shadow"></div>
        <div id="14" class="num_pad two shadow"></div>
        <div id="15" class="num_pad three shadow"></div>
        <div id="16" class="num_pad plus shadow"></div>
        <div id="17" class="num_pad zero shadow"></div>
        <div id="18" class="num_pad dot shadow"></div>
        <div id="19" class="num_pad equal shadow"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
